<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="contentContainer">
        <div class="formContainer">
            <img src="./img/_e858f001-157c-4d25-9e49-02d0a38a5a3b.jpeg" alt="" class="backgroundImg" id="backgroundImg">
            <form action="#" class="form" id="form">
                <label for="locationInput"></label>
                <input type="text" id="locationInput" name="locationInput" placeholder="Search The City">
                <button type="submit"></button>
            </form>
        </div>
        <div class="weatherContainer" id="weatherContainer">
            <div class="infoHeader" id="infoHeader">
                <h3 class="condition" id="condition"></h3>
                <h1 class="location" id="location"></h1>
            </div>
            
            <div class="infoBody">
                <img alt="" class="weatherIcon" id="weatherIcon">
                <div class="temperature" id="temperature"></div>
                <div class="additionalData">
                    <div class="feelsLike" id="feelsLike"></div>
                    <div class="humidity" id="humidity"></div>
                    <div class="wind" id="wind"></div>
                </div>
             
                
            </div>

            
    
    
        
        </div>
    </div>
    
    
</body>
</html>
